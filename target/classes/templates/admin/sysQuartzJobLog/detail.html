<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${SysQuartzJobLog}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">任务名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="jobName" name="jobName" th:value="*{jobName}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">任务组名：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="jobGroup" name="jobGroup" th:value="*{jobGroup}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">调用目标字符串：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="invokeTarget" name="invokeTarget" th:value="*{invokeTarget}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">日志信息：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="jobMessage" name="jobMessage" th:value="*{jobMessage}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">执行状态：</label>
										<div class="col-sm-8">
											<div class="form-control-static"   th:class="${SysQuartzJobLog.status == 0 ? 'label label-primary' : 'label label-danger'}" th:text="${SysQuartzJobLog.status == 0 ? '正常' : '失败'}">
											</div>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">异常信息：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="exceptionInfo" name="exceptionInfo" th:value="*{exceptionInfo}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">开始时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="startTime" name="startTime" th:value="*{#dates.format(startTime,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">结束时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="endTime" name="endTime" th:value="*{#dates.format(endTime,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
</body>


</html>
