<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/head :: head_Normal(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<style type="text/css">

</style>

</head>

<body id="listbody">
<!-- ###############################代码编写处############################### -->
<!-- 右边内容 -->
<div class="wrap-fluid">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!-- 内容 -->
        <!--标题 通用-->
        <div th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
        </div>
        <!-- 结束标题 通用-->
        <div class="content-wrap">
            <!-- 结束内容 -->
            <div class="row">
                <div class="col-sm-12">
                
                   <div >
	               		<iframe  width="100%" height="900px" id="swagger" name="swagger" th:src="@{'/swagger-ui.html'}" frameborder="0" marginheight="0" marginwidth="0" border="false"  scrolling="yes"></iframe>
	               		<script type="text/javascript">
	               			
	               			function reinitIframe(){
	               			var iframe = document.getElementById("swagger");
	               			try{
	               			var bHeight = iframe.contentWindow.document.body.scrollHeight;
	               			var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
	               			var height = Math.max(bHeight, dHeight);
	               			iframe.height = height;
	               			}catch (ex){}
	               			}
	               			window.setInterval("reinitIframe()", 200);
	               		
	               		</script>
	              </div>
                </div>
                <!-- 空白页结束 -->
            </div>
            <!-- 结束内容 -->
        </div>
    </div>
</div>
<!-- 结束右边内容 -->
<!-- ###############################代码编写处############################### -->
<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>

</body>


</html>
