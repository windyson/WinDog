<script type="text/javascript">

      	   	      	      	      	      	      	      	      
<!-- 导出 -->
var dataUrl=window.rootPath+"/SysNoticeController/viewUserlist";
var viewUrl=window.rootPath+"/SysNoticeController/viewinfo/{id}";
var exportUrl=window.rootPath+"/SysNoticeController/viewUserlist";
  var options = {
		dataUrl: dataUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "公告",
        search: false,
	   dataColumns: [
			{
			    checkbox: true
			},
			{
			    field: 'id',
			    title: '主键',
			    visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'title',
			    title: '标题',
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'content',
			    title: '内容',
			    formatter: function (value, row, index) {
			        var actions = [];
			        var len=value.length;
			        if(len>10){
			        	 actions.push(value.substring(0,8)+"...");
			        }else{
			        	 actions.push(value);
			        }
			      	return actions.join('');			    
				 }
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'type',
			    title: '类型',
			    formatter: function (value, row, index) {
			        var actions = [];
			        if(value==1){
			        	 actions.push('<span class="label label-primary">一般</span>');
			        }else if(value==2){
			        	 actions.push('<span class="label label-danger">重要</span>');
			        }
			      	return actions.join('');			    
				 }
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'createUsername',
			    title: '创建人',
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'createTime',
			    title: '创建时间',
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
			        actions.push('<a class="btn btn-info btn-xs" href="'+window.rootPath+'/SysNoticeController/viewinfo/'+row.id+'")><i class="fa fa-search"></i>查看</a>');
			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})

$.operate.view=function(id) {
    var url = $.common.isEmpty(id) ? viewUrl : viewUrl.replace("{id}", id);
    $.modal.open($.table._option.modalName+"详情", url);
},

$.modal.open=function(title, url, width, height) {
    if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {
        width = "auto";
        height = "auto";
    }
    if ($.common.isEmpty(title)) {
        title = false;
    }
    if ($.common.isEmpty(url)) {
        url = "404.html";
    }
    if ($.common.isEmpty(width)) {
        width = 800;
    }
    if ($.common.isEmpty(height)) {
        height = ($(window).height() - 50);
    }
    var perContent =layer.open({
        type: 2,
        area: ['100%', '100%'],
        fix: false,
        maxmin: true,
        shade: 0.3,
        title: title,
        content: url
    })
    layer.full(perContent);
}
</script>
