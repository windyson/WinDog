<script type="text/javascript" th:inline="javascript">
var types = [[${@dict.getType('sys_inter_url_type')}]];
var dataUrl=window.rootPath+"/SysInterUrlController/list";
var removeUrl=window.rootPath+"/SysInterUrlController/remove";
var createUrl=window.rootPath+"/SysInterUrlController/add";
var updateUrl=window.rootPath+"/SysInterUrlController/edit/{id}";
var copyUrl=window.rootPath+"/SysInterUrlController/copy/{id}";
var exportUrl=window.rootPath+"/SysInterUrlController/export";
  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl:removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "拦截URL",
        search: false,
	   dataColumns: [
			{
			    checkbox: true
			},
			{
			    field: 'id',
			    title: '序号'
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'interName',
			    title: '拦截名称'
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'url',
			    title: '拦截url'
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},
			{
			    field: 'type',
			    title: '类型',
			    formatter: function (value, row, index) {
			        return $.table.selectDictLabel(types, value);			    
				}
			    //visible: false, //隐藏
			    //searchable: false,//搜索
			    //sortable:false,//设置true为允许列可以排序
			    //order: asc //排序顺序
			},

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
			        actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
			        actions.push('<a class="btn btn-primary btn-xs"  href="#" onclick="copy(\'' + row.id + '\')"><i class="fa fa-edit"></i>复制</a> ');
			        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})

//复制按钮
function copy(id) {
	var url = $.common.isEmpty(id) ? copyUrl : copyUrl.replace("{id}", id);
	$.ajax({
		cache : true,
		type : "GET",
		url : url,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.ajaxSuccess(data);
		}
	});
}
</script>
